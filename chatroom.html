<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Have a Chat Seat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .sidebar {
            background-color: #A8E4F2;
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100vh - 60px);
            width: 16%;
            padding: 20px 15px;
            overflow-y: auto;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 3px solid gold;
            border-radius: 50%;
            font-weight: bold;
            color: gold;
            line-height: 72px;
            font-size: 1.2rem;
            text-align: center;
        }

        .nav-links a {
            display: block;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background-color: white;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: #f1f1f1;
        }

        .dashboard-header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .main-content {
            margin-left: 17%;
            padding: 80px 40px 40px;
        }

        .coordinator-table {
            max-width: 800px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #003366;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .dashboard-header {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-header">
        <h4 class="m-0">Chat Room</h4>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar">
                <div>
                    <div class="logo">Logo</div>
                    <div class="nav-links">
                        <a href="dashboard.html">Dashboard</a>
                        <a href="coordinator.html">Coordinator</a>
                        <a href="listenertips.html">Listener Tips</a>
                        <a href="booking.html">Book Your Slot</a>
                        <a href="feedback.html">Feedback</a>
                        <a href="help.html">Help</a>
                        <a href="aboutus.html">About Us</a>
                    </div>
                </div>
            </div>

            <div class="col-md-10 px-5 py-4 main-content">
                <h2 class="fw-bold mb-4">Discussion Forum</h2>
                <p>Post new topics and discuss with others.</p>

                <div class="mb-3">
                    <input type="text" id="threadTitle" placeholder="Enter topic title" class="form-control mb-2">
                    <textarea id="threadContent" placeholder="Write your discussion" class="form-control mb-2"></textarea>
                    <button onclick="postThread()" class="btn btn-primary w-100">Post Discussion</button>
                </div>

                <h3 class="mt-4">Discussion Threads</h3>
                <div id="threads"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZiioLY0w0Ekom61Pa73_RAilTP2WDvhg",
            authDomain: "chat-seats-user-chat-room.firebaseapp.com",
            databaseURL: "https://chat-seats-user-chat-room-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-seats-user-chat-room",
            storageBucket: "chat-seats-user-chat-room.firebasestorage.app",
            messagingSenderId: "646559659838",
            appId: "1:646559659838:web:83c66ad3ddb3cb9a185e6f"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function postThread() {
            let title = document.getElementById("threadTitle").value;
            let content = document.getElementById("threadContent").value;

            if (title && content) {
                let newThread = database.ref("threads").push();
                newThread.set({
                    title: title,
                    content: content,
                    timestamp: Date.now()
                });
                document.getElementById("threadTitle").value = "";
                document.getElementById("threadContent").value = "";
            }
        }

        function loadThreads() {
            database.ref("threads").on("value", snapshot => {
                let threadsDiv = document.getElementById("threads");
                threadsDiv.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    let data = childSnapshot.val();
                    let thread = `<div class="thread-card">
                                    <h4>${data.title}</h4>
                                    <p>${data.content}</p>
                                  </div>`;
                    threadsDiv.innerHTML += thread;
                });
            });
        }

        window.onload = loadThreads;
    </script>

</body>

</html>
