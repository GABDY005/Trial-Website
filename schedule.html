<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - ChatSeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .custom-navbar {
            background-color: #A8E4F2;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background-color: transparent;
            color: orange;
            font-weight: bold;
            border: 3px solid orange;
            border-radius: 50%;
            line-height: 54px;
            font-size: 1.2rem;
        }

        .schedule-container {
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #A8E4F2;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar px-4">
        <div class="d-flex align-items-center">
            <div class="logo-circle text-center me-3">logo</div>
        </div>

        <div class="ms-auto">
            <a href="index.html" class="btn btn-outline-secondary me-2">Index</a>
            <a href="help.html" class="btn btn-outline-secondary me-2">Help</a>
            <a href="aboutUs.html" class="btn btn-outline-secondary me-2">About Us</a>
            <a href="login.html" class="btn btn-primary">Login</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="fw-bold text-center">Booking Schedule</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Listener</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="schedule-table">
            </tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBB6KrILbmD6knl9yOsQuFEDP38oU67bcg",
            authDomain: "chat-seats-chat-room.firebaseapp.com",
            databaseURL: "https://chat-seats-chat-room-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-seats-chat-room",
            storageBucket: "chat-seats-chat-room.firebasestorage.app",
            messagingSenderId: "804236683094",
            appId: "1:804236683094:web:a8236d8f0f0572acfbd8f7"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function loadSchedule() {
            const tableBody = document.getElementById("schedule-table");
            tableBody.innerHTML = "";

            database.ref("bookings").on("value", snapshot => {
                tableBody.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    const row = `<tr>
                        <td>${data.user || "User"}</td>
                        <td>${data.location}</td>
                        <td>${data.date}</td>
                        <td>${data.time}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
        }

        window.onload = loadSchedule;
    </script>

</body>
</html>
