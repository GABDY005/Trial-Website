<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Booked Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary-blue: #003366;
            --accent-blue: #A8E4F2;
        }

        body {
            font-family: Tahoma, sans-serif;
            background-color: #21618c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--accent-blue);
            width: 220px;
            min-height: 100vh;
            padding: 20px 15px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 3px solid gold;
            border-radius: 50%;
            font-weight: bold;
            color: gold;
            line-height: 72px;
            font-size: 1.2rem;
            text-align: center;
        }

        .nav-links a {
            display: block;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1rem;
            color: var(--primary-blue);
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            display: block;
            margin-top: 40px;
            background-color: white;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
        }

        .main-content {
            flex: 1;
            background-color: #21618c;
            padding: 60px 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-left: 240px;
            width: 100%;
        }

        .schedule-box {
            background-color: #c4dcec;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .schedule-box h2 {
            color: var(--primary-blue);
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th, td {
            padding: 12px;
        }

        th {
            background-color: var(--primary-blue);
            color: white;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Logo</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="coordinator.html">Coordinator</a>
            <a href="listenertips.html">Listener Tips</a>
            <a href="booking.html">Book Slot</a>
            <a href="chatroom.html">Chat Room</a>
            <a href="feedback.html">Feedback</a>
            <a href="help.html">Help</a>
            <a href="aboutus.html">About Us</a>
        </div>
        <a href="login.html" class="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        <div class="schedule-box">
            <h2>Booked Slots Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="schedule-table">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBB6KrILbmD6knl9yOsQuFEDP38oU67bcg",
            authDomain: "chat-seats-chat-room.firebaseapp.com",
            databaseURL: "https://chat-seats-chat-room-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-seats-chat-room",
            storageBucket: "chat-seats-chat-room.firebasestorage.app",
            messagingSenderId: "804236683094",
            appId: "1:804236683094:web:a8236d8f0f0572acfbd8f7"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function loadSchedule() {
            const scheduleTable = document.getElementById("schedule-table");
            scheduleTable.innerHTML = ""; 

            database.ref("bookings").on("value", snapshot => {
                snapshot.forEach(childSnapshot => {
                    let data = childSnapshot.val();
                    let row = `<tr>
                                <td>${data.username}</td>
                                <td>${data.location}</td>
                                <td>${data.date}</td>
                                <td>${data.time}</td>
                               </tr>`;
                    scheduleTable.innerHTML += row;
                });
            });
        }

        window.onload = loadSchedule;
    </script>
</body>
</html>
